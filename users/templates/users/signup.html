{% extends 'base.html' %}
{% load i18n %}
{% block section %}
    <div class="page-header">
      <h1>
          {% trans "Signup into Wordplease" %}
      </h1>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary">{% trans "Signup" %}</button>
            </form>
        </div>
    </div>
{% endblock %}
